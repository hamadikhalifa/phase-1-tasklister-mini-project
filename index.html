<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>My To-Do List</h1>

    <form id="create-task-form">
      <label for="new-task-description">Task:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Enter task" required>
  
      <label for="priority">Priority:</label>
      <select id="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
      </select>
  
      <input type="submit" value="Add Task">
  </form>
  
  <ul id="tasks"></ul>

  <script src="./src/index.js"></script>
</body>
</html>

<label for="priority">Priority:</label>
<select id="priority">
  <option value="high">High</option>
  <option value="medium">Medium</option>
  <option value="low">Low</option>
</select>

<button id="sort-tasks">Sort Tasks</button>
<ul id="tasks"></ul>

<label for="category">Category:</label>
<select id="category">
  <option value="Work">Work</option>
  <option value="Personal">Personal</option>
  <option value="Urgent">Urgent</option>
</select>

<label for="due-date">Due Date:</label>
<input type="date" id="due-date">

<label for="task-user">User:</label>
<input type="text" id="task-user" placeholder="Assigned to">

<label for="task-duration">Duration (hrs):</label>
<input type="number" id="task-duration" placeholder="Hours">
